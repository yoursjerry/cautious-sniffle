name: Build ReVanced APKs

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download ReVanced CLI
        run: |
          wget -q https://github.com/ReVanced/revanced-cli/releases/latest/download/revanced-cli.jar -O cli.jar

      - name: Download ReVanced Patches
        run: |
          wget -q https://github.com/ReVanced/revanced-patches/releases/latest/download/revanced-patches.jar -O patches.jar

      - name: Download Integrations
        run: |
          wget -q https://github.com/ReVanced/revanced-integrations/releases/latest/download/revanced-integrations.apk -O integrations.apk

      - name: Prepare Build Directory
        run: mkdir -p output

      - name: Build APKs
        run: |
          java -jar cli.jar \
            -m patches.jar \
            -b patches.jar \
            -i integrations.apk \
            -o output/ \
            --experimental

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: revanced-build
          path: output